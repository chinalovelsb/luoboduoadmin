<div class="col-md-6">
    <div class="form-group  flex-wrap form-inline">
        <label>公司标签</label>
        <div class="col-xs-10 ">
            <div class="input-group col-xs-12">
                <input type="text" class="form-control" maxlength="10" ng-model="tag">
                <span class="input-group-addon" style="position:relative"><button
                        class="add glyphicon glyphicon glyphicon-plus" ng-click="add()"></button></span>
            </div>
        </div>
    </div>

    <div class="tag-list form-group col-xs-10 col-xs-offset-2">
        <span class="label label-primary tag" ng-repeat="item in tagList track by $index">{{item.tag}}<span
                class="close-icon" ng-click="removeItem($index)">x</span></span>
    </div>
</div>
