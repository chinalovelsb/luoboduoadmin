<div class="modal fade" id="Approved" tabindex="-1" role="dialog" aria-labelledby="ApprovedLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="ApprovedLabel">操作提示</h4>
            </div>
            <div class="modal-body">
                <p>{{choose|ApprovedChange}}后该公司下的信息将{{choose.approved?'可继续使用':'不可使用'}}</p>
                <p>是否执行{{choose|ApprovedChange}}操作</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">提交更改</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">操作提示</h4>
            </div>
            <div class="modal-body text-center" ng-if="choose">
                <p>{{choose|FreezedChange}}后该公司下的信息将{{choose.freezed?'可继续使用':'不可使用'}}</p>
                <p>是否执行{{choose|FreezedChange}}操作</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" ng-click="freezedChange()">提交更改</button>
            </div>
        </div>
    </div>
</div>
