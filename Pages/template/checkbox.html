<div class="col-xs-offset-1 col-xs-7">
    <label class="checkbox-inline" for={{'a'+itName}}>
        <input type="checkbox" id={{'a'+itName}} ng-click="check()" name="{{itName}}" ng-checked="childNodeTrue"
               ng-true-value="'create'" ng-model="selecteValue[0]"> 新增
    </label>
    <label class="checkbox-inline" for={{'a'+itName+1}}>
        <input type="checkbox" id={{'a'+itName+1}} ng-click="check()" name="{{itName}}" ng-checked="childNodeTrue"
               ng-true-value="'update'" ng-model="selecteValue[1]"> 编辑
    </label>
    <label class="checkbox-inline" for={{'a'+itName+2}}>
        <input type="checkbox" id={{'a'+itName+2}} ng-click="check() " name="{{itName}}" ng-checked="childNodeTrue"
               ng-true-value="'delete'" ng-model="selecteValue[2]"> 删除
    </label>
    <label class="checkbox-inline" for={{'a'+itName+3}}>
        <input type="checkbox" id={{'a'+itName+3}} ng-click="check() " name="{{itName}}" ng-checked="childNodeTrue"
               ng-true-value="'sort'" ng-model="selecteValue[3]"> 排序
    </label>
</div>
