<div class="panel panel-default">

    <div class="panel-heading col-xs-12">
        <h3 class="panel-title col-xs-6" style="height:34px;line-height:34px"><b ng-if="vm.id">{{vm.name+'详细信息'}}</b><b>新增公司</b>
        </h3>
        <!--认证状态-->
        <picker select-name="*认证状态" options='vm.CompanyConstant.Approved' ng-model="vm.companyDetail.company.approved"
                class="pull-right rest-mr"
                option-class="col-xs-10"></picker>
        <!--认证状态end-->
    </div>
    <div class="panel-body detail">
        <form class="col-md-12 rest-pd-lr pd-t" name="company">

            <div class="form-group col-md-6 flex-wrap">
                <label><span style="color:red">*</span>公司名称</label>
                <div class="col-xs-10" ng-class="{'has-error':company.name.$invalid&&company.name.$touched}">
                    <input type="text" name="name" class="form-control" ng-model="vm.companyDetail.company.name"
                           required>
                </div>
            </div>

            <div class="form-group col-md-6 flex-wrap"
                 ng-class="{'has-error':company.slogan.$invalid&&company.slogan.$touched}">
                <label><span style="color:red">*</span>公司slogan</label>
                <div class="col-xs-10">
                    <input type="text" name="slogan" class="form-control" ng-model="vm.companyDetail.company.slogan"
                           required>
                </div>
            </div>

            <div class="form-group col-md-6 flex-wrap"
                 ng-class="{'has-error':company.totalNum.$invalid&&company.totalNum.$touched}">
                <label><span style="color:red">*</span>公司人数</label>
                <div class="col-xs-10">
                    <input type="number" class="form-control" name="totalNum"
                           ng-model="vm.companyDetail.company.totalNum" required>
                </div>
            </div>
            <!--融资规模-->
            <picker form-name="company" select-name="*融资规模" options='vm.CompanyConstant.Financing'
                    ng-model="vm.companyDetail.company.financing" class="col-md-6"
                    option-class="col-xs-10"></picker>
            <!--融资end-->
            <!--地区联动-->
            <linkage pro='vm.companyDetail.company.province' city='vm.companyDetail.company.city'
                     county='vm.companyDetail.company.county' form-name="company" class="col-md-6" 　
                     label-name="*地区"></linkage>
            <!--联动end-->
            <!--公司行业-->
            <picker form-name="company" select-name="*公司行业" options='vm.CompanyConstant.Industry' ng-model="vm.industry"
                    selected-list='vm.companyDetail.industryList' class="col-md-6"
                    option-class="col-xs-10" style="margin-bottom: 50px"></picker>
            <!--行业END-->
            <!--公司logo-->
            <up-loader ng-model="vm.companyDetail.company.logo" id="logo1" tab-name="*公司logo"></up-loader>
            <span ng-show="!vm.companyDetail.company.logo" class="form-group col-xs-6 col-xs-offset-1 "
                  style="color:red">　请上传一张图片</span>
            <!--公司logoend-->
            <br>
            <div class="form-group col-xs-12 flex-wrap"
                 ng-class="{'has-error':company.summary.$invalid&&company.summary.$touched}">
                <label><span style="color:red">*</span>公司介绍</label>
                <div class="col-xs-10 col-md-11">
                    <textarea class="form-control" rows="5" name="summary" ng-model="vm.companyDetail.company.summary"
                              required></textarea>
                </div>
            </div>
            <!--公司标签-->
            <tag tag-list="vm.companyDetail.tagList"></tag>
            <!--end公司标签-->
            <!--公司产品-->
            <div class=" col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">公司产品</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group col-md-6 flex-wrap">
                            <label>产品名称</label>
                            <div class="col-xs-10">
                                <input type="text" class="form-control" ng-model="vm.companyDetail.productList[0].name">
                            </div>
                        </div>
                        <div class="form-group col-md-6 flex-wrap">
                            <label>产品slogan</label>
                            <div class="col-xs-10">
                                <input type="text" class="form-control"
                                       ng-model="vm.companyDetail.productList[0].slogan">
                            </div>
                        </div>
                        <!--产品logo-->
                        <up-loader ng-model="vm.companyDetail.productList[0].logo" id="logo2"
                                   tab-name="产品logo"></up-loader>
                        <!--end-->
                        <div class="form-group col-md-12 flex-wrap">
                            <label>产品介绍</label>
                            <div class="col-xs-10 col-md-11">
                                <textarea class="form-control " rows="5"
                                          ng-model="vm.companyDetail.productList[0].summary"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--公司产品end-->
            <!--公司相关信息-->
            <div class=" col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">招聘公司相关信息</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group col-md-6 flex-wrap">
                            <label>手机</label>
                            <div class="col-xs-10">
                                <input type="number" name="phone" class="form-control"
                                       ng-model="vm.companyDetail.company.phone" ng-maxlength="11" ng-minlength="11">
                            </div>
                        </div>
                        <div class="form-group col-md-6 flex-wrap">
                            <label>邮箱</label>
                            <div class="col-xs-10">
                                <input type="email" name="mail" class="form-control"
                                       ng-model="vm.companyDetail.company.mail" maxlength="30">
                            </div>
                        </div>
                        <div class="form-group col-md-12 flex-wrap">
                            <label>详细地址</label>
                            <div class="col-xs-10 col-md-11">
                                <input type="text" class="form-control" ng-model="vm.companyDetail.company.address">
                            </div>
                        </div>
                        <!--地图-->
                        <up-loader ng-model="vm.companyDetail.company.map" id="map"></up-loader>

                    </div>
                </div>
            </div>

            <div class="col-xs-12 text-right">
                <button type="button" class="btn btn-default" ui-sref="field.companyList">取消</button>
                <button type="button" class="btn btn-success" ng-click="vm.saveChange()"
                        ng-disabled="company.$invalid||!vm.companyDetail.company.logo||vm.companyDetail.company.approved==null||company.phone.$dirty.$invalid||company.mail.$dirty.$invalid">
                    保存
                </button>
            </div>
        </form>
    </div>
</div>
