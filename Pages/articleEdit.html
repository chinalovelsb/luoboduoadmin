<div class="panel panel-default">

    <div class="panel-heading col-xs-12">
        <h3 class="panel-title col-xs-6" style="height:34px;line-height:34px"><b ng-bind="vm.id?'编辑':'新增'"></b></h3>
    </div>
    <div class="panel-body detail">
        <form class="col-md-12 rest-pd-lr pd-t ar" name="article">

            <picker select-name="类　　型" options='vm.ArticleConstant.type' ng-model="vm.article.type"
                    class="col-md-3 col-md-offset-1"
                    option-class="col-xs-11"></picker>
            <div class="form-group col-md-10  col-md-offset-1 flex-wrap">
                <label>标题名称</label>
                <div class="col-xs-11" ng-class="{'has-error':article.title.$invalid&&article.title.$touched}">
                    <input type="text" name="title" class="form-control" ng-model="vm.article.title" required>
                </div>
            </div>

            <div class="form-group col-md-offset-1 col-md-10 flex-wrap"
                 ng-class="{'has-error':article.url.$invalid&&article.url.$touched}">
                <label>跳转链接</label>
                <div class="col-xs-11">
                    <input type="text" name="url" class="form-control" ng-model="vm.article.url" required>
                </div>
            </div>

            <picker ng-show="vm.article.type==3" form-name="dddseadsf" select-name="行　　业"
                    options='vm.ArticleConstant.industry' ng-model="vm.article.industry"
                    class="col-md-3 col-md-offset-1"
                    option-class="col-xs-11" style="margin-bottom: 50px" requiredNo></picker>

            <!--公司logo-->

            <up-loader ng-model="vm.article.img" id="logo1" tab-name="配　　图" class="col-md-offset-1 col-md-10"
                       label-class="jst-left"></up-loader>


            <span ng-show="!vm.article.img" class="form-group col-xs-6 col-xs-offset-1 "
                  style="color:red">　请上传一张图片</span>
            <!--公司logoend-->
            <br>


            <div class="col-xs-10 col-md-offset-1">
                <div class="col-md-2">
                    <button type="button" class="btn btn-danger col-md-offset-3" ng-click="vm.saveChange(2)"
                            ng-disabled="article.$invalid||(vm.article.type===3&&vm.article.industry==null||!vm.article.img)">
                        立即上线
                    </button>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-success" ng-click="vm.saveChange(1)"
                            ng-disabled="article.$invalid||(vm.article.type===3&&vm.article.industry==null)||!vm.article.img">
                        存为草稿
                    </button>
                </div>
                <button type="button" class="btn btn-default" ui-sref="field.articleList">取消</button>
            </div>
        </form>
    </div>
</div>
