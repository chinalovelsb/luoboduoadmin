<div class="panel panel-default">

    <div class="panel-heading col-xs-12">
        <h3 class="panel-title col-xs-6" style="height:34px;line-height:34px"><b ng-if="vm.id">{{vm.name+'职位详情'}}</b>
        </h3>
        <!--认证状态-->
        <picker select-name="状态" options='vm.ProfessionConstant.recommend' ng-model="vm.professionDetail.recommend"
                class="pull-right rest-mr"
                option-class="col-xs-10"></picker>
        <!--认证状态end-->
    </div>
    <div class="panel-body detail">
        <form class="col-md-12 rest-pd-lr pd-t" name="profession">

            <div class="form-group col-md-6 flex-wrap">
                <label><span style="color:red">*</span>职位名称</label>
                <div class="col-xs-10" ng-class="{'has-error':profession.name.$invalid&&profession.name.$touched}">
                    <input type="text" name="name" class="form-control" ng-model="vm.professionDetail.name" required>
                </div>
            </div>

            <div class="form-group col-md-6 flex-wrap"
                 ng-class="{'has-error':profession.companyName.$invalid&&profession.companyName.$touched}">
                <label><span style="color:red">*</span>公司名称</label>
                <div class="col-xs-10">
                    <input type="text" name="companyName" class="form-control"
                           ng-model="vm.professionDetail.companyName" disabled>
                </div>
            </div>


            <!--工作经验-->
            <picker form-name="profession" select-name="工作经验" options='vm.ProfessionConstant.experience'
                    ng-model="vm.professionDetail.experience" class="col-md-6"
                    option-class="col-xs-10"></picker>
            <!--工作经验-->
            <!--薪资-->
            <picker form-name="profession" select-name="薪　　资" options='vm.ProfessionConstant.compensation'
                    ng-model="vm.professionDetail.compensation" class="col-md-6"
                    option-class="col-xs-10"></picker>
            <!--薪资-->
            <!--公司logo-->
            <picker form-name="profession" select-name="学　　历" options='vm.ProfessionConstant.education'
                    ng-model="vm.professionDetail.education " class="col-md-6"
                    option-class="col-xs-10"></picker>
            <pro-type category="vm.professionDetail.category" sub-category="vm.professionDetail.subCategory"
                      class="col-md-6" option-class="col-xs-10"></pro-type>
            <tag tag-list="vm.professionDetail.tags"></tag>

            <div class=" col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">职位介绍（必填）</h3>
                    </div>
                    <div class="panel-body">

                        <div class="form-group col-md-12 flex-wrap">
                            <label>岗位职责</label>
                            <div class="col-xs-10 col-md-11">
                                <textarea class="form-control " rows="5" ng-model="vm.professionDetail.responsibility"
                                          name="responsibility" required></textarea>
                            </div>
                        </div>
                        <div class="form-group col-md-12 flex-wrap">
                            <label>必备条件</label>
                            <div class="col-xs-10 col-md-11">
                                <textarea class="form-control " rows="5" ng-model="vm.professionDetail.requisite"
                                          name="requisite" required></textarea>
                            </div>
                        </div>
                        <div class="form-group col-md-12 flex-wrap">
                            <label>公司福利</label>
                            <div class="col-xs-10 col-md-11">
                                <textarea class="form-control " rows="5" ng-model="vm.professionDetail.boon" name="boon"
                                          required></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-xs-12 text-right">
                <button type="button" class="btn btn-default" ng-click="vm.cancel()">取消</button>
                <button type="button" class="btn btn-success" ng-click="vm.saveChange()"
                        ng-disabled="profession.$invalid||(vm.professionDetail.recommend==null)">保存
                </button>
            </div>
        </form>
    </div>
</div>
