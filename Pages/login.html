<div class="row-fluid" ng-if="!vm.status">
    <div class="dialog">
        <div class="block">
            <p class="block-heading">登录</p>
            <div class="block-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">用户名</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" ng-model="vm.user">
                        </div>

                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">密码</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" ng-model="vm.pwd">
                        </div>

                    </div>
                    <button type="button" class="btn btn-primary pull-right" ng-click="vm.login()">登录</button>
                    <label class="remember-me"><input type="checkbox" ng-model="vm.save"> 保持登录</label>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
</div>
